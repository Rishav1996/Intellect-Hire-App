name: Testing Release

on: 
  pull_request:
    types: [ closed ]

jobs:
  git_release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 3.1.0
        release_name: Release V3.1.0
        draft: false
        prerelease: false
